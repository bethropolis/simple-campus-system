{% extends 'base.html' %}

{% block content %}
  <h2>Delete Course</h2>
  <p>Are you sure you want to delete the course "{{ course.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'list_courses' %}" class="btn btn-secondary">Cancel</a>
  </form>
  {% endblock %}
